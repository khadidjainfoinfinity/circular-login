<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> circular login </title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class=" container ">
  <img src="0.svg" alt="img">
  <form>
    <h1> sign in </h1>
    <div class=" icon-box">
      <i class="fa-brands fa-google" style="color: #000000;"></i>
      <i class="fa-brands fa-facebook-f" style="color: #000000;"></i>
      <i class="fa-brands fa-linkedin-in" style="color: #000000;"></i>
      <i class="fa-brands fa-github-alt" style="color: #000000;"></i>
    </div>
    <span> or use your email for registeration </span>
    <div class=" input-box">
      <input type="email" placeholder="email">
      <input type="password" placeholder="password">
    </div>
    <div class=" remember ">
      <input type="checkbox"  id="checkbox" class=" check">
            <i class="fa-solid fa-check" style="color: #001121;"></i>
      <label for="checkbox"> keep me logged in</label>

    </div>
    <div class=" btn-box">  
    <button type="submit"> sign in </button>
    </div>
  </form>
</div>





  <script src="main.js"></script>
</body>
</html>
